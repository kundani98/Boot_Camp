<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>JavaScript Pizzeria</h1>
    <h2>Order The best Pizza for the cheapest price</h2>

    <div id="orderForm">
        <label>How many pizzas do you want?
            <input type="number" id="numPizzas"  min="0" max="10"/>
        </label>
        <br />
        <br />
        <label>What kind of pizzas?
            <select id="typePizza">
                <option value="cheese">Cheese</option>
                <option value="pepperoni">Pepperoni</option>
                <option value ="supreme">Supreme</option>
            </select>
        </label>
        <br />
        <br />
        <label>Where do you live?
            <select id="deliveryCity">
                <option value="Anytown">Anytown</option>
                <option value="Chitown">Chitown</option>
                <option value="Chicago">Chicago</option>
                
            </select>
        </label>
            <br />
            <br />
            <label>Is it your birthday?
                <select id="birthday">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    
                </select>
                <form action="">
                    <input type="date" id="birthDay" name="birthDay" ><br>
                    <label for="birthDay">Enter your birth Day</label><br> </label>
                </form>
           <br />
            <br />
            <button type="button" id="placeOrder">Place Order</button>
    </div>
    
    <div id="displayTotal"></div>

<script src="chapter14.js"></script>
</body>
</html>
